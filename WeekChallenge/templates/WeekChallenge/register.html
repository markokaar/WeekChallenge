<!DOCTYPE HTML>
<html>
<head>
    {% load staticfiles %}
    <title>Week Challenge - Register</title>

    <link rel="stylesheet" type="text/css" href="{% static 'WeekChallenge/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'WeekChallenge/css/style.css' %}">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    {% include "WeekChallenge/base/navigation_bar.html" %}

    <div class="wrap">
        <div class="container">
                  <form class="form-register" action="/auth">
                    <h2 class="form-register-heading">Register</h2>

                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

                    <label for="inputFirstName" class="sr-only">First name</label>
                    <input type="text" id="inputFisrtName" class="form-control" placeholder="First name (optional)">

                    <label for="inputLastName" class="sr-only">Last name</label>
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last name (optional)">

                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat password" required>


                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
                  </form>
        </div>
    </div>


    {% include "WeekChallenge/base/foot.html" %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'WeekChallenge/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
